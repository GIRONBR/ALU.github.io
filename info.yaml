# Tiny Tapeout project information
project:
  title:        "ALU de 2 bits con lógica y desplazamientos"
  author:       "Carlos Eduardo Giron Barrientos"
  discord:      ""          # Opcional
  description:  "ALU de 2 bits con suma, resta, lógica y desplazamientos controlada por switches"
  language:     "Verilog"
  clock_hz:     0                     # Combinacional
  tiles:        "1x1"
  top_module:   "tt_um_mialu"

  source_files:
    - "tt_um_mialu.v"       # Cambia si tu archivo tiene otro nombre

pinout:
  # Inputs
  ui[0]: "A0"
  ui[1]: "A1"
  ui[2]: "B0"
  ui[3]: "B1"
  ui[4]: "SEL0"
  ui[5]: "SEL1"
  ui[6]: "SEL2"
  ui[7]: "NC"          # No usado

  # Outputs
  uo[0]: "RES0"
  uo[1]: "RES1"
  uo[2]: "RES2"
  uo[3]: "NC"
  uo[4]: "NC"
  uo[5]: "NC"
  uo[6]: "OVERFLOW"
  uo[7]: "NC"

  # uio no se usa
  uio[0]: "NC"
  uio[1]: "NC"
  uio[2]: "NC"
  uio[3]: "NC"
  uio[4]: "NC"
  uio[5]: "NC"
  uio[6]: "NC"
  uio[7]: "NC"

yaml_version: 6
