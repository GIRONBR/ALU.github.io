# Tiny Tapeout project information
project:
  title:        "ALU de 2 bits con lógica y desplazamientos"
  author:       "Carlos Eduardo Giron Barrientos"
  discord:      ""          # Opcional
  description:  "ALU de 2 bits con suma, resta, lógica y desplazamientos controlada por switches"
  language:     "Verilog"
  clock_hz:     100000000                    # Combinacional
  tiles:        "1x1"
  top_module:   "tt_um_expendedora"

  source_files:
    - "tt_um_expendedora_completa.v"       # Cambia si tu archivo tiene otro nombre


pinout:
  # Entradas (botones)
  ui[0]: "BTN_U"     # Botón Up
  ui[1]: "BTN_L"     # Botón Left
  ui[2]: "BTN_R"     # Botón Right
  ui[3]: "BTN_D"     # Botón Down
  ui[4]: "NC"
  ui[5]: "NC"
  ui[6]: "NC"
  ui[7]: "NC"

  # Salidas (LEDs para bebidas)
  uo[0]: "BEBIDA_1"
  uo[1]: "BEBIDA_2"
  uo[2]: "BEBIDA_3"
  uo[3]: "NC"
  uo[4]: "NC"
  uo[5]: "NC"
  uo[6]: "NC"
  uo[7]: "NC"

  # IO bidireccionales no usados
  uio[0]: "NC"
  uio[1]: "NC"
  uio[2]: "NC"
  uio[3]: "NC"
  uio[4]: "NC"
  uio[5]: "NC"
  uio[6]: "NC"
  uio[7]: "NC"

yaml_version: 6
